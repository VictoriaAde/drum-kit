<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drum Kit</title>
</head>

<body>
    <div class="keys">
        <div data-key="81" class="key" id="q">
            <kbd>q</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="87" class="key" id="w">
            <kbd>w</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="69" class="key" id="e">
            <kbd>e</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="82" class="key" id="r">
            <kbd>r</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="84" class="key" id="t">
            <kbd>t</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="89" class="key" id="y">
            <kbd>y</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="85" class="key" id="u">
            <kbd>u</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="73" class="key" id="i">
            <kbd>i</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="79" class="key"  id="o">
            <kbd>o</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="80" class="key" id="p">
            <kbd>p</kbd>
            <span class="sound">clap</span>
        </div>
    </div>

    <audio data-key="81" id="q" src="./sounds/clap.wav"></audio>
    <audio data-key="87" id="w" src="./sounds/hihat.wav"></audio>
    <audio data-key="69" id="e" src="./sounds/kick.wav"></audio>
    <audio data-key="82" id="r" src="./sounds/openhat.wav"></audio>
    <audio data-key="84" id="t" src="./sounds/boom.wav"></audio>
    <audio data-key="89" id="y" src="./sounds/ride.wav"></audio>
    <audio data-key="85" id="u" src="./sounds/snare.wav"></audio>
    <audio data-key="73" id="i" src="./sounds/tink.wav"></audio>
    <audio data-key="79" id="o" src="./sounds/tom.wav"></audio>
    <audio data-key="80" id="p" src="./sounds/clap.wav"></audio>

    <script src="./script.js"></script>

</body>

</html>
