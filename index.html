<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drum Kit</title>
</head>

<body>
    <div class="keys">
        <div data-key="81" class="key">
            <kbd>q</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="87" class="key">
            <kbd>w</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="69" class="key">
            <kbd>e</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="82" class="key">
            <kbd>r</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="84" class="key">
            <kbd>t</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="89" class="key">
            <kbd>y</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="85" class="key">
            <kbd>u</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="73" class="key">
            <kbd>i</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="79" class="key">
            <kbd>o</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="80" class="key">
            <kbd>p</kbd>
            <span class="sound">clap</span>
        </div>
    </div>

    <audio data-key="81" src="./sounds/clap.wav"></audio>
    <audio data-key="87" src="./sounds/hihat.wav"></audio>
    <audio data-key="69" src="./sounds/kick.wav"></audio>
    <audio data-key="82" src="./sounds/openhat.wav"></audio>
    <audio data-key="84" src="./sounds/boom.wav"></audio>
    <audio data-key="89" src="./sounds/ride.wav"></audio>
    <audio data-key="85" src="./sounds/snare.wav"></audio>
    <audio data-key="73" src="./sounds/tink.wav"></audio>
    <audio data-key="79" src="./sounds/tom.wav"></audio>
    <audio data-key="80" src="./sounds/clap.wav"></audio>

    <script>
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return; //stop the function from running 
            audio.currentTime = 0; //rewind  to the start
            audio.play();
            key.classList.add('playing');
        }
        function transitionend(e) {
            if (e.propertyName !== 'transform') return; //skip if its not a transform 
            this.classList.remove('playing');
        }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', transitionend));  //listen for a transitionend evt on each of the key

        window.addEventListener('keydown', playSound);
    </script>

</body>

</html>
